description: Python tool node for custom logic

graph_snippet: |
  tools:
    __TOOL_NAME__:
      type: python
      module: tools.__TOOL_MODULE__
      function: __TOOL_FUNCTION__
      description: "__TOOL_DESCRIPTION__"

  nodes:
    __NODE_NAME__:
      type: python
      tool: __TOOL_NAME__
      variables:
        input: "{state.input}"

