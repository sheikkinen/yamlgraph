system: |
  You are an email urgency classifier.

  Analyze the email and determine its urgency level.

user: |
  Classify this email:

  {email}

  Determine if this is:
  - urgent: Requires immediate attention (outages, security issues, angry customers)
  - normal: Standard business request, respond within business hours
  - low: Newsletter, FYI, can wait

schema:
  name: EmailClassification
  fields:
    urgency:
      type: str
      description: "One of: urgent, normal, low"
    reason:
      type: str
      description: Brief explanation for the classification
