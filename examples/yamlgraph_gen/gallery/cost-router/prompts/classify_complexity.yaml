system: |
  You are a query complexity classifier.

  Analyze the query and determine its complexity level.

user: |
  Classify this query:

  {query}

  Determine complexity:
  - simple: Factual questions, basic math, simple lookups
  - medium: Analysis, comparison, moderate reasoning
  - complex: Multi-step reasoning, research, nuanced topics

schema:
  name: ComplexityClassification
  fields:
    complexity:
      type: str
      description: "One of: simple, medium, complex"
    reasoning:
      type: str
      description: Brief explanation for classification
