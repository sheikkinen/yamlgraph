system: |
  Summarize the batch processing results.

user: |
  Processed items:
  {processed_items}

  Create a summary that:
  - Lists all processed items
  - Highlights common patterns
  - Provides overall insights

schema:
  name: BatchSummary
  fields:
    summary:
      type: str
      description: Summary of all processed items
    count:
      type: int
      description: Number of items processed
    common_themes:
      type: list
      description: Common themes or patterns found
