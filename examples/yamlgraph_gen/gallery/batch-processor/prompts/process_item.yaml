system: |
  You are processing an item from a batch.

  Analyze and enrich the item with additional information.

user: |
  Process this item: {item}

  Provide:
  - A brief description
  - Key characteristics
  - Category or type

schema:
  name: ProcessedItem
  fields:
    item:
      type: str
      description: Original item name
    description:
      type: str
      description: Brief description
    characteristics:
      type: list
      description: Key characteristics
    category:
      type: str
      description: Category or type
