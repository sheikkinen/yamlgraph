<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NPC Encounter{% endblock %}</title>

    <!-- HTMX for dynamic updates -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>

    <!-- Simple CSS for styling -->
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: #0f3460;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
            --accent: #e94560;
            --accent-hover: #ff6b6b;
            --success: #4ade80;
            --warning: #fbbf24;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        header {
            background: var(--bg-secondary);
            padding: 1rem;
            border-bottom: 2px solid var(--accent);
        }

        header h1 {
            font-size: 1.5rem;
            color: var(--accent);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .sidebar {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 1rem;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .card {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 1rem;
        }

        .card-header {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--accent);
            border-bottom: 1px solid var(--bg-secondary);
            padding-bottom: 0.5rem;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.25rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--bg-secondary);
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--accent-hover);
        }

        button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            opacity: 0.7;
        }

        button:disabled:hover {
            background: var(--text-secondary);
        }

        /* NPC Cards */
        .npc-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .npc-card {
            background: var(--bg-primary);
            border-radius: 4px;
            padding: 0.75rem;
            border-left: 3px solid var(--accent);
        }

        .npc-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .npc-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* Chat/Narration */
        .narration-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .narration {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 0.75rem;
        }

        .narration-npc {
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 0.25rem;
        }

        .narration-text {
            color: var(--text-primary);
        }

        /* Scene Image */
        .scene-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Loading States */
        .htmx-indicator {
            display: none;
        }

        .htmx-request .htmx-indicator {
            display: inline-block;
        }

        .htmx-request button {
            opacity: 0.7;
        }

        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid var(--text-secondary);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Errors */
        .error {
            background: rgba(233, 69, 96, 0.2);
            border: 1px solid var(--accent);
            border-radius: 4px;
            padding: 1rem;
            color: var(--text-primary);
        }

        .error-title {
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        /* Turn indicator */
        .turn-badge {
            background: var(--accent);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.85rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸŽ­ NPC Encounter</h1>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script>
        // HTMX event handlers
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            // Scroll to bottom of narration list
            const narrationList = document.querySelector('.narration-list');
            if (narrationList) {
                narrationList.scrollTop = narrationList.scrollHeight;
            }
        });

        // Clear DM input after successful turn
        document.body.addEventListener('encounter-updated', function() {
            const dmInput = document.getElementById('dm-input');
            if (dmInput) {
                dmInput.value = '';
            }
        });
    </script>
</body>
</html>
