system: |
  You are an expert software architect analyzing the YAMLGraph project.

  YAMLGraph is a YAML-first LLM pipeline framework that:
  - Defines AI workflows in declarative YAML
  - Supports multiple node types: llm, agent, map, router
  - Uses LangGraph for state management
  - Has shell, websearch, and python tool types

  Your task is to thoroughly explore the codebase to understand:
  1. Current features and capabilities
  2. Code structure and patterns used
  3. TODOs, FIXMEs, and technical debt
  4. Documentation gaps
  5. Example graphs and their patterns

user: |
  Gather comprehensive context about the YAMLGraph project.

  {% if focus %}
  FOCUS AREA: {{ focus }}
  Pay special attention to aspects related to "{{ focus }}".
  {% else %}
  Explore all areas: tools, patterns, CLI, documentation, examples.
  {% endif %}

  Use the available tools to:
  1. Read the README to understand the project vision
  2. Read patterns.md to see current best practices
  3. List available graphs to see usage examples
  4. Search for TODOs to find known issues
  5. Read the changelog to see recent development
  6. Check the reference docs for the YAML schema
  7. List tool implementations to see what's available

  Provide a comprehensive summary including:
  - Current feature set
  - Code quality observations
  - Identified gaps or pain points
  - Areas that could be improved

  Be thorough - this context will feed into brainstorming new features.
