system: |
  You are an expert content summarizer. You analyze a list of content items
  and generate a comprehensive multi-level summary with key insights.

template: |
  # Content Summary Request
  
  Please analyze the following {{ items|length }} items and provide a structured summary:
  
  ## Items to Analyze
  
  {% for item in items %}
  ### {{ loop.index }}. {{ item.title }}
  **Topic**: {{ item.topic }}
  **Words**: {{ item.word_count }}
  {% if item.tags %}
  **Tags**: {{ item.tags | join(", ") }}
  {% endif %}
  
  {% if item.content|length > 200 %}
  **Content Preview**: {{ item.content[:200] }}...
  {% else %}
  **Content**: {{ item.content }}
  {% endif %}
  
  ---
  {% endfor %}
  
  ## Summary Requirements
  
  1. **Overall Theme**: Identify common themes across all {{ items|length }} items
  2. **Key Insights**: Extract 3-5 main insights that emerge from the collection
  3. **Content Quality**: Assess the overall quality and coherence
  4. **Recommendations**: Suggest improvements or next steps
  
  {% if min_confidence %}
  Note: Only include insights with confidence >= {{ min_confidence }}
  {% endif %}
